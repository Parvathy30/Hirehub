{% extends 'base.html' %}

{% block title %}Password Reset Complete - HireHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-check-circle"></i> Password Reset Complete</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                </div>
                <h5>Your Password Has Been Reset</h5>
                <p class="text-muted">
                    Your password has been successfully changed. 
                    You can now log in with your new password.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Log In Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
